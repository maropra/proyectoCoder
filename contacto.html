</head>

            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item "><a class="nav-link" href="index.html">Inicio</a></li>

                    <li class="nav-item "><a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item "><a class="nav-link" href="talleres.html">Talleres</a>
                    </li>
                    <li class="nav-item "><a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item "><a class="nav-link" href="htpp://facebook.com/puntada-libre"><i

                    <li class="nav-item "><a class="nav-link" href="htpp://instagram.com/puntada-libre"><i
                                class="fab fa-instagram-square"></i></a></li>
                    <li class="nav-item "><a class="nav-link" href="htpp://pinterest.com/puntada-libre"><i
                                class="fab fa-pinterest"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!--Sector mapa-->

    <main>
        <div class="contenedorContacto">

            <section class="mapa">
                <iframe class="mapa__mapa"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.333941880195!2d-58.398255485763706!3d-34.595716264579764!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca966c8dab57%3A0xbe67c180c5dcca0a!2sAv.%20Santa%20Fe%20%26%20Ayacucho%2C%20C1123%20CABA!5e0!3m2!1ses-419!2sar!4v1616259940286!5m2!1ses-419!2sar"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </section>

            <!--Formulario-->
            <form class="form" action="/" method="post">
                <div class="form__row">
                    <div class="form__column">
                        <label class="" for="nombre">Nombre</label>
                        <input class="" id="nombre" type="text" name="nombre">
                    </div>
                    <div class="form__column">
                        <label class="" for="mail">Mail</label>
                        <input class="" id="mail" type="email" name="mail" required>
                    </div>
                </div>

                <div class="form__column">
                    <label class="" for="tema">¿De qué se trata tu consulta?</label>
                    <select class="" name="tema" id="tema">
                        <option class="" value="talleres">Talleres</option>
                        <option class="" value="productos">Productos</option>
                        <option class="" value="bordados personalizados">Bordados personalizados
                        </option>
                        <option class="" value="otros">Otras consultas</option>
                    </select>
                </div>

                <div class="form__column">
                    <label class="" for="consulta">Escribinos tu consulta</label>
                    <textarea class="" name="msj" id="consulta" cols="30" rows="10">Escribí acá</textarea>
                </div>

                <div class="form__row">
                    <label class="" for="subscripcion">Quiero recibir noticias de
                        Puntada Libre</label>
                    <input class="" type="checkbox" name="sub" id="subscripcion">
                </div>

                <div class="form__row">
                    <input class="form__boton" type="submit" value="Enviar">
                    <input class="form__boton" type="reset" value="Limpiar">
                </div>

            </form>

    </main>

    <!--Pie de página-->

    <footer class="footer">
        <!--Seccion contactanos-->
        <div class="footer__contenedor">
            <ul class="footer__ul">
                <li class="footer__li">
                    <i class="fas fa-phone-alt"></i>
                    <a class="footer__link" href="tel:+49.157.0156">4343 0156</a>
                </li>
                <li class="footer__li">
                    <i class="fas fa-mobile-alt"></i>
                    <a class="footer__link" href="tel:+1(555)5309">15 4343 5309</a>
                </li>
                <li class="footer__li">
                    <i class="fas fa-envelope"></i>
                    <a class="footer__link" href="mailto:puntada-libre@gmail.com">puntada-libre@gmail.com</a>
                </li>
                <li class="footer__li">
                    <i class="fas fa-map-marker-alt"></i>
                    <a class="footer__link" href="#" target="_blank">Dirección</a>
                </li>
            </ul>
        </div>
        <!--Seccion subscribite-->
        <div class="footer__suscripcion">
            <h3 class="footer__titulo">Subscribite</h3>
            <p class="footer__texto">Enterate de las novedades de Puntada Libre</p>
            <form action="">
                <label for="email">Ingresá tu mail</label>
                <input class="footer__input" type="email" id="email">
                <input type="submit" class="footer__boton" value="Enviar">
            </form>
        </div>
        <!--Seccion links de navegacion-->
        <div class="footer__contenedor">
            <ul class="footer__ul">
                <li class="footer__li"><a class="footer__link" href="index.html">Inicio</a></li>
                <li class="footer__li"><a class="footer__link" href="conocenos.html">Conocenos</a></li>
                <li class="footer__li"><a class="footer__link" href="productos.html">Productos</a></li>
                <li class="footer__li"><a class="footer__link" href="talleres.html">Talleres</a></li>
                <li class="footer__li"><a class="footer__link" href="contacto.html">Contacto</a></li>
            </ul>
        </div>

    </footer>

    <p class="copyright">Copyright Puntada Libre - 2021</p>
